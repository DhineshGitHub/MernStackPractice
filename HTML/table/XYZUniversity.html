<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    table {
      width: 50%;
    }
    span {
      color: red;
    }
  </style>
  <body>
    <div id="xyzU">
      <table border="2">
        <thead>
          <tr>
            <th colspan="3">XYZ University Student Registration</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="5">
              <b>Personal Details</b>
            </th>
          </tr>
          <tr>
            <td>First Name</td>
            <td>
              <input
                type="text"
                name="firstname"
                id="firstname"
                maxlength="10"
                required
              />
              <span>*</span>
            </td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>
              <input
                type="text"
                name="lastname"
                id="lastname"
                maxlength="10"
                required
              />
              <span>*</span>
            </td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="dob" id="dob" required /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" id="male" value="Male" checked />Male
              <input
                type="radio"
                name="gender"
                id="female"
                value="Female"
              />Female
              <input
                type="radio"
                name="gender"
                id="others"
                value="Others"
              />Others
            </td>
          </tr>
          <tr>
            <th rowspan="5">
              <b>Acadamic Details</b>
            </th>
          </tr>
          <tr>
            <td>Degree</td>
            <td>
              <select name="degree" id="d1">
                <option value="masters">Masters</option>
                <option value="masters">Bachelors</option>
                <option value="masters">Doctorate</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Specialization</td>
            <td>
              <input
                type="text"
                name="Specialization"
                id="Specialization"
                placeholder="English Literature"
                maxlength="40"
                required
              />
              <span>*</span>
            </td>
          </tr>
          <tr>
            <td>Mode of Instruction</td>
            <td>
              <input type="checkbox" name="moi" value="ClasssRoom" checked /> Class Room
              <input type="checkbox" name="moi" value="Online" /> Online
            </td>
          </tr>
          <tr>
            <td>Current GPA</td>
            <td>
              <input type="text" min="0" max="5" step="0.1" required />
              <span>*</span>
            </td>
          </tr>
          <tr>
            <th rowspan="3">
              <b> Contact Details </b>
            </th>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td><input type="number" required /> <span>*</span></td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              <textarea
                rows="4"
                name="adress"
                id="adress"
                cols="30"
                rows="10"
                maxlength="40"
              ></textarea>
            </td>
          </tr>
          <tr style="text-align: center">
            <td colspan="3">
              <b
                >I assure all the details enterd are correct:
                <input type="checkbox" />Yes</b
              >
            </td>
          </tr>
          <tr style="text-align: center">
            <td colspan="3">
              <input type="submit" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
