<!DOCTYPE html>
<html>
  <body>
    <form>
      <h2>Trainee Details:</h2>
      <table>
        <tr>
          <td>
            <label for="name">Name</label>
          </td>
          <td><input type="text" id="name" /> <br /></td>
        </tr>
        <tr>
          <td><label for="age">Age</label></td>
          <td><input type="number" id="age" /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="email">Email:</label>
          </td>
          <td><input type="text" id="email" /> <br /></td>
        </tr>
        <tr>
          <td>
            <label for="country">Nationality:</label>
          </td>
          <td>
            <select id="country">
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="Europe">Europe</option>
              <option value="RestofWorld">Rest of the World</option></select
            ><br />
          </td>
        </tr>
        <tr>
          <td>
            <label>I am interested in</label>
          </td>
          <td>
            <input type="checkbox" name="technology" value="angular" />Angular
            <input type="checkbox" name="technology" value="react" />React
            <input type="checkbox" name="technology" value="vuejs" />VueJS
            <br />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="Submit" /></td>
          <td>
            <input type="button" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
