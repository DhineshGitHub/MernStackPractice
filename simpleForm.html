<!-- Problem Statement:
Create a simple form named simpleForm, with “Simple Registration Form” as the heading to it. Below mentioned are the requirements to be followed.
 

Requirements	Description
Name	Mandatory input field with text as its type, not more than 15 character long, and focused when page loads
Password	Mandatory input field with the number of characters between 8 and 12 and starts with an alphabet and ends with a number
Gender	Radio button  where the user can select only one among the three (male, female or others)
Address	Text area of 4 rows and 20 columns with a maximum of 100 characters
button(Submit and Reset)	Creating two buttons with submit and reset types using form elements. -->
<html>
  <head>
    <title>Special Input Types Demo</title>
  </head>
  <body>
    <h3><center>Simple Registration Form</center></h3>
    <br /><br />
    <center>
      <form name="simpleForm">
        <div>
          <label for="username"> User Name : </label>
          <input
            type="text"
            autofocus="autofocus"
            required="required"
            name="usernmae"
            maxlength="15"
          />
        </div>
        <br /><br /><!-- focus is here when page is loaded) -->
        <div>
          <label for="password">Password :</label>
          <input
            type="password"
            minlength="8"
            maxlength="12"
            name="password"
            required="required"
            pattern="^[A-Za-z]+[0-9]$"
          />
          <br /><br />
          <!-- password should contain alphabets imposed using pattern attribute -->
        </div>
        <div>
          <label for="gender">Gender:</label>

          <!-- radio buttons-->
          <input type="radio" value="male" required="required" name="gender" />
          Male <input type="radio" value="female" name="gender" /> Female

          <input type="radio" value="others" name="gender" /> Other
        </div>
        <br /><br />
        <div>
          <label for="address">Address:</label>
          <textarea rows="4" cols="20" maxlength="100"></textarea>
        </div>
        <br /><br />
        <button type="submit">Submit</button> &nbsp;
        <button type="reset">Reset</button>

        <br /><br />
      </form>
    </center>
  </body>
</html>
